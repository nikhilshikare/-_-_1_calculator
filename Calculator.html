<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: #2e7bb0f2;
        }
        .container{
            border: 2px solid red;
            background-color: white;
            height: 80vh;
            width: 100%;
            border-radius: 17px;
        }
        .container-inner{
            /* border: 2px solid purple; */
            height: 100%;
            width: 100%;
        }
        @media screen and (min-width: 900px) {
            .container {
                height: 90vh;
                width: 500px;
                padding:0rem 2rem 0rem 2rem;
            }
            .container-inner {
                margin-top: 1rem;
                height: 95%;
                width: 100%;
            }
        }


        .screen_div{
            border: 2px solid green;
            height: 35%;
            background-color: #bbdef7f2;
            border-radius: 10px;
        }
        .button_div{
            height: 60%;
        }
        .col , .col-3{
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .last-btn-container{
            height: 15%;
            padding:0rem 0.3rem 0rem 0.3rem;
        }
        .last-btn-container div{
            width: 18%;
            height: 100%;
            border-radius: 0.8rem;
            margin:0rem 0.5rem 0rem 0.5rem;
        }
       .uper_btn{
           height: 14.5%;
           padding-left: 0.3rem;
       }
       .uper_btn div{
           border-radius: 0.8rem;
           width: 15%;
           margin:0rem 0.5rem 0rem 0.5rem;
       }
       .middle_btn{
           height: 58%;
           padding-left: 0.3rem;
       }
       .middle_btn div{
            width: 15%;
            border-radius: 0.8rem;
            margin:0.5rem 0.5rem 0.5rem 0.5rem;
       }
       
       @media screen and (min-width: 500px) {
           .button_div{
            height: 70%;
           }
            .screen_div{
                height: 25%;
                border-radius: 20px;
            }
            .uper_btn div{
                border-radius: 0.8rem;
                width: 16%;
                margin:0rem 0.5rem 0rem 0.5rem;
            }
            .middle_btn div{
                    width: 16%;
                    border-radius: 0.8rem;
                    margin:0.5rem 0.5rem 0.5rem 0.5rem;
             }
             .uper_btn{
                height: 17%;
            }
            .middle_btn{
                height: 65%;
            }
            .container{
                height: 90vh;
            }

        }

    
     

    </style>
  </head>
  <body>
    <h1 class="text-center my-1 mb-2">Calculator</h1>

    <div class="container text-center py-1 pb-2">
        <div class="container-inner">

            <div class="screen_div mb-2">
                Hii Screen Div
            </div>


            <div class="button_div my-3">
                <div  class="row row-cols-5 text-center  uper_btn my-1" >
                    <div class="col">(</div>
                    <div class="col">)</div>
                    <div class="col">ans</div>
                    <div class="col">del</div>
                    <div class="col">clear</div>
                </div>

                <div class="row row-cols-5  middle_btn my-3">
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                    <div class="col">1</div>
                </div>
                <div class="last-btn-container mx-1 "  style=" display: flex;justify-content: center;align-items: center;">
                    <div class="col-3"> .</div>
                    <div class="col-3"> 0</div>
                    <div class="col-3"> Â±</div>
                    <div class="col-3" style="width: 38.5%;">Enter</div>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
